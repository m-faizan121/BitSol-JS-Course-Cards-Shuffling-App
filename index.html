<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Shuffling</title>
</head>
<body>
    
    <div class="header">
        <h1 id="title">
            Cards <span style="color:rgb(255, 0, 0);"> Shuffling </span>
        </h1>
    </div>

    <div class="card-view">
        <div class="card card-1">
            <img class="c1" src="cards/1.png">
        </div>
        <div class="card card-2">
            <img class="c2" src="cards/1.png">
        </div>
        <div class="card card-3">
            <img class="c3" src="cards/1.png">
        </div>
        <div class="card card-4">
            <img class="c4" src="cards/1.png">
        </div>
    </div>
    <br>
    <div style="text-align: center; width: 55%;">
        <button class="hide">Hide</button>
        <button class="shuffle">Shuffle</button>
    </div>
    


    <script src="script.js"></script>

</body>
</html>
